<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title if title else "Wordle Assistant" }}</title>
  <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <a class="brand-link" href="/solve">Wordle Assistant</a>
    </div>
    <nav class="nav">
      <a class="nav-link" href="/readme">README</a>
      {% if user %}
      <form class="nav-form" action="/logout" method="post">
        <button class="btn btn-ghost" type="submit">Logout</button>
      </form>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    {% block body %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <span>Dark-mode only. Local assets only.</span>
    </div>
  </footer>
</body>
</html>
